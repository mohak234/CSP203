<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review Site</title>
  <link rel="stylesheet" href="review/styles.css">
</head>
<body>
  <header>
    <h1>MOVIE REVIEW SITE</h1>
    <p>Share your thoughts on your favorite movies!</p>
  </header>

  <section id="movie-list">
    <h2>Available Movies</h2>
    <div class="movie-card" id="movie1">
      <h3>Inception</h3>
      <p><strong>Genre:</strong> Sci-Fi</p>
      <button onclick="showReviewForm('Inception')">Write a Review</button>
      <div id="reviews-Inception"></div>
    </div>
    <div class="movie-card" id="movie2">
      <h3>The Dark Knight</h3>
      <p><strong>Genre:</strong> Action</p>
      <button onclick="showReviewForm('The Dark Knight')">Write a Review</button>
      <div id="reviews-The Dark Knight"></div>
    </div>
    <div class="movie-card" id="movie3">
        <h3>Hereditary</h3>
        <p><strong>Genre:</strong> Horror</p>
        <button onclick="showReviewForm('Hereditary')">Write a Review</button>
        <div id="reviews-Hereditary"></div>
      </div>
      <div class="movie-card" id="movie3">
        <h3>Nepoleon</h3>
        <p><strong>Genre:</strong> Biography</p>
        <button onclick="showReviewForm('Nepoleon')">Write a Review</button>
        <div id="reviews-Nepoleon"></div>
      </div>
      <div class="movie-card" id="movie4">
        <h3>Forgotten</h3>
        <p><strong>Genre:</strong> Mystery</p>
        <button onclick="showReviewForm('Forgotten')">Write a Review</button>
        <div id="reviews-Forgotten"></div>
      </div>
      <div class="movie-card" id="movie5">
        <h3>Love Aaj Kal</h3>
        <p><strong>Genre:</strong> Romantic</p>
        <button onclick="showReviewForm('Love Aaj Kal')">Write a Review</button>
        <div id="reviews-Love Aaj Kal"></div>
      </div>
  </section>

  <section id="review-form-section">
    <h2>Write a Review</h2>
    <form id="review-form" onsubmit="submitReview(event)">
      <label for="movie-name">Movie Name</label>
      <input type="text" id="movie-name">

      <label for="rating">Rating (1-5)</label>
      <input type="number" id="rating" min="1" max="5" required>

      <label for="review-text">Review</label>
      <textarea id="review-text"></textarea>
      <button type="submit">Submit Review</button>
      </form>
      </section>
      <script src="script.js"></script>
</body>
</html>
